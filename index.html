<html>
  <head>
	<title>ColorFocus</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/variables.css">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/navigation.css">
	<link rel="stylesheet" href="./css/layout.css">

	<link rel="stylesheet" href="./css/color-list.css">

</head>

<body>
	<script src="./js/tinycolor-min.js" type="text/javascript"></script>

<div id="app-wrapper" class="">

		<li class="color-list__color"><button class="color-list__button" style="background-color:hsl( 11.02301, 53.0004346724%, 53.002438% );"></button></li>
		<li class="color-list__color"><button class="color-list__button" style="background-color:hsl( 324.0029943, 5.000843842%, 51% );"></button></li>

		<li class="color-list__color"><button class="color-list__button" style="background-color:hsl( 324.0029943, 5.000843, 17% );"></button></li>
	</ul>

	<div class="scene">
		<img class="scene__room" src="./images/room-mask.png" alt="">
		<img class="scene__room scene__room--tinted" src="./images/room.jpg" alt="">
	</div>
</div>  <!-- CLOSE app-wrapper -->
